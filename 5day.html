<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      /* CSS styling for the app */
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f1f1f1;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin-top: 0;
        font-weight: bold;
        font-size: 36px;
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"] {
        width: 200px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        background-color: #f7f7f7;
        font-size: 16px;
        color: #333;
      }

      button[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #444;
      }

      .forecast {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .forecast-item {
        width: 200px;
        margin: 10px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .forecast-item img {
        max-width: 100%;
        margin-bottom: 10px;
      }

      .forecast-item h2 {
        margin-top: 0;
        font-weight: bold;
        font-size: 24px;
        color: #333;
      }

      .forecast-item p {
        margin: 10px 0;
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="search-form">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
          </div>
          <button type="submit">Get Forecast</button>
        </form>
      
        <div class="forecast" id="forecast">
          <!-- forecast items will be added here dynamically -->
        </div>
      </div>
      
      <script src="weatherdata.js"></script>
